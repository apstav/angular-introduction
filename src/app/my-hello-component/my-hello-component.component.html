<div class="border mt-2 border-2 border-danger p-2">
    <div class="row">
        <div class="col">
            <img src="{{ imageURL }}" alt="{{ imageALT }}" title="{{ imageTooltip }}" />
            <button disabled="{{ buttonDisabled ? 'disabled' : null }}" class="btn btn-primary">
                {{ buttonPrompt}}
            </button>
        </div>
        <div class="col">
            <img [src]="imageURL" [alt]="imageALT" [title]="imageTooltip">
            <button [disabled]="buttonDisabled" class="btn btn-primary">{{ buttonPrompt }}</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <button (click)="onButtonClick()" class="btn btn-primary">Count clicks</button>
            <button (click)="resetCounter()" class="ms-2 btn btn-success">Reset</button>
        </div>
        <div class="col">
            Button clicked {{ times }} times
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <input (keydown.enter)="onInputClick()" (input)="onUserInput($event)" [value]="userInput"
                class="form-control" type="text">
        </div>
        <div class="col">{{ userInput }}</div>
    </div>
</div>
